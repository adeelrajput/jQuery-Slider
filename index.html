<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <script src="https://use.fontawesome.com/4847d5f797.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrap">
    <div class="before">
      <img src="img/img1.jpg" alt="wallpaper" >
      <img src="img/img2.jpg" alt="wallpaper" >
      <img src="img/img3.jpg" alt="wallpaper" >
      <img src="img/img4.jpg" alt="wallpaper" >
      <img src="img/img5.jpg" alt="wallpaper" class="before-img">
    </div>
    <div class="center">
      <img src="img/img1.jpg" alt="wallpaper"  class="center-img">
      <img src="img/img2.jpg" alt="wallpaper" >
      <img src="img/img3.jpg" alt="wallpaper" >
      <img src="img/img4.jpg" alt="wallpaper" >
      <img src="img/img5.jpg" alt="wallpaper" >
    </div>
    <div class="after">
      <img src="img/img1.jpg" alt="wallpaper" >
      <img src="img/img2.jpg" alt="wallpaper" class="after-img">
      <img src="img/img3.jpg" alt="wallpaper" >
      <img src="img/img4.jpg" alt="wallpaper" >
      <img src="img/img5.jpg" alt="wallpaper" >
    </div>
    <i class="fa fa-angle-double-left previous" aria-hidden="true"></i>
    <i class="fa fa-angle-double-right next" aria-hidden="true"></i>
  </div>
